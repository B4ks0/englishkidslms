{% load static %}

<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - EnglishKids LMS</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/favicon.ico' %}"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border: 1px solid #f0f0f0;
        border-radius: 8px;
        padding: 48px;
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .logo {
        font-size: 24px;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        display: block;
      }

      .login-header {
        margin-bottom: 32px;
      }

      .login-header h2 {
        font-size: 28px;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
      }

      .login-header p {
        color: #666;
        font-size: 16px;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
        font-size: 14px;
      }

      .form-control {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        font-size: 16px;
        transition: all 0.2s ease;
        background: white;
        color: #333;
      }

      .form-control:focus {
        outline: none;
        border-color: #333;
        box-shadow: 0 0 0 2px rgba(51, 51, 51, 0.1);
      }

      .form-control::placeholder {
        color: #999;
      }

      .login-button {
        width: 100%;
        padding: 12px;
        background: #333;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 8px;
      }

      .login-button:hover {
        background: #555;
      }

      .login-button:active {
        background: #222;
      }

      .back-link {
        display: inline-block;
        margin-top: 24px;
        color: #666;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: color 0.2s ease;
      }

      .back-link:hover {
        color: #333;
      }

      .welcome-icon {
        font-size: 40px;
        margin-bottom: 16px;
        display: block;
      }

      .error-message {
        background: #fef2f2;
        color: #dc2626;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-size: 14px;
        border: 1px solid #fecaca;
      }

      .help-text {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
      }

      /* Custom form styling untuk Django forms */
      .form-group p {
        margin-bottom: 20px;
      }

      .form-group input[type="text"],
      .form-group input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        font-size: 16px;
        transition: all 0.2s ease;
        background: white;
        color: #333;
      }

      .form-group input[type="text"]:focus,
      .form-group input[type="password"]:focus {
        outline: none;
        border-color: #333;
        box-shadow: 0 0 0 2px rgba(51, 51, 51, 0.1);
      }

      /* Responsive */
      @media (max-width: 480px) {
        .login-container {
          padding: 32px 24px;
          margin: 0 10px;
          border: none;
        }

        .login-header h2 {
          font-size: 24px;
        }

        .welcome-icon {
          font-size: 32px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <span class="welcome-icon">üéì</span>
      <div class="logo">EnglishKids</div>

      <div class="login-header">
        <h2>Welcome Back!</h2>
        <p>Masuk untuk melanjutkan petualangan belajar bahasa Inggris</p>
      </div>

      <form method="post">
        {% csrf_token %} {% if form.errors %}
        <div class="error-message">
          Username atau password salah. Coba lagi ya!
        </div>
        {% endif %}

        <div class="form-group">
          <label for="id_username">Username</label>
          <input
            type="text"
            name="username"
            id="id_username"
            class="form-control"
            placeholder="Masukkan username"
            required
          />
        </div>

        <div class="form-group">
          <label for="id_password">Password</label>
          <input
            type="password"
            name="password"
            id="id_password"
            class="form-control"
            placeholder="Masukkan password"
            required
          />
        </div>

        <button type="submit" class="login-button">Login</button>
      </form>

      <a href="/" class="back-link">‚Üê Kembali ke Beranda</a>
    </div>
  </body>
</html>
